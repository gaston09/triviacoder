
{% load static %}
<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{%static 'css/bootstrap.min.css'%}">
    <title>Perfil</title>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/apptrivia/inicio"><h5>Inicio</h5></a>
                    </li>
                    <li class="nav-item" style="position: absolute; right: 260px;">
                        <img src="{{ avatar }}"width="40px">
                    </li>
                    <li class="nav-item" style="position: absolute; right: 130px;">
                        <a class="nav-link active" aria-current="page" href="/apptrivia/perfil"><h5>{{ user.username }}</h5></a>
                    </li>
                    <li class="nav-item" style="position: absolute; right: 0px;">
                        <a class="nav-link active" aria-current="page" href="/apptrivia/logout"><h5>Salir</h5></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

{% block contenido %} 
    <div style="position: relative; top: 80px">
        <ul>
            <li>{{ user.username }}</li>
            <li>{{ user.email }}</li>
            <li>{{ user.first_name }}</li>
            <li>{{ user.last_name }}</li>
        </ul>
        <a class="btn btn-success" style="text-decoration: none; color: white" href="/apptrivia/perfil/editarPerfil">Editar Perfil</a>
        <a class="btn btn-success" style="text-decoration: none; color: white" href="/apptrivia/perfil/changeAvatar">Cambiar imagen de perfil</a>
    </div>    
{% endblock %}
