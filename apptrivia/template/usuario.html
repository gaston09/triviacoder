{% extends "inicio.html" %}

{% load static %}}
<!-- <link rel="stylesheet" href="{%static 'css/bootstrap.min.css'%}">
<link rel="stylesheet" href="{%static 'css/myestilo.css'%}"> -->


{% block contenido %}
    <div class="contenidoUsuario">
        <form class="formDataUsuario" action="/apptrivia/usuario/" method="POST"> {% csrf_token %}
            <input type="text" name="nombre" placeholder="nombre">
            <input type="text" name="apellido" placeholder="apellido">
            <input type="email" name="email" placeholder="email">
            <button type="submit" class="btn btn-primary btndj">Registrar</button>
        </form>
    </div>
    <div>
        <form class="formDataEstudiantes" action="/apptrivia/buscar_usuarios/" method="GET">
            <input type="email" name="email" placeholder="email">
            <button type="submit" class="btn btn-primary btndj">Buscar</button>
        </form>
    </div>
    <div>
        {% if estudiantes %}
        <ul>
            {% for estudiante in estudiantes %} 
            <li>{{estudiante.nombre}}</li>
            <li>{{estudiante.apellido}}</li>
            <li>{{estudiante.email}}</li>
            {% endfor %}
        </ul>
        {% endif %}
    </div> 
{% endblock %}
